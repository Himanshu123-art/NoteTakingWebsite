<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notes taking website</title>
    <link rel="stylesheet" href="styleNT.css">
    <link rel="stylesheet" media="screen and (max-width:250px)" href="styleNTPhone.css">
</head>

<body>
    <header id="header">
        <div id="logo">
            <span style="color: rgb(250, 234, 12);">Digital</span><span style="color: rgb(226, 120, 6);">Notes</span>
        </div>
        <div id="buttons">
            <button class="addcls" id="add">Add note</button>
            <button class="addcls" id="added">My Notes</button>
        </div>
        <form id="form">
            <input type="search" id="search-txt" placeholder="Search">
        </form>
    </header>
    <section id="text">
        <div id="text1">

            <div>
                <div id="title-heading" class="heading-edit">Title</div>
                <input type="text" class="elem-text elem1" id="title">
            </div>
            <div>
                <div id="textarea-heading" class="heading-edit">Write note</div>
                <textarea class="elem-text elem2" id="area"></textarea>
            </div>
        </div>
        <div id="addbtn">
            <button id="btn1">Add</button>
        </div>
    </section>
    <section id="notes">
        <div id="heading">
            <h1>Notes</h1>
        </div>
        <div id="notes-list">
        </div>
        </div>
    </section>
</body>
<script src="NoteTakingScript.js"></script>

</html>
